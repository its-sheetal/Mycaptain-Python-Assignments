<!DOCTYPE html>
<html>
  <head>
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <style> 
    body {
  font-family: Arial Bold, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  font:bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
}

.logo img {
  height: 50px;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin-left: 1rem;
}

nav a {
  color: #fff;
  text-decoration: none;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

h1 {
  font-size: 2rem;
}

form label {
  display: block;
  margin-bottom: 0.5rem;
}

form input {
  display: block;
  margin-bottom: 1rem;
  padding: 0.5rem;
  border: 1px solid #281e1e;
  border-radius: 0.25rem;
  width: 100%;
}

form button {
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 0.25rem;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  cursor: pointer;
}

footer {
  background-color: #ccc;
  position: fixed;
  bottom: 0;
  padding: 1rem;
  width: 99%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.8rem;
}

footer ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

footer li {
  margin-right: 1rem;
}
</style>
    <header>
      <div class="logo">
        <img src="logo.png" alt="E-Commerce Website Logo">
      </div>
      <nav>
        <ul>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Create Your Account</h1>
      <form onsubmit="return redirectToLoginPage()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Sign Up</button>
      </form>
      <script>
        function redirectToLoginPage() {
          window.location.href = "login.html";
          return false;
        }
      </script>
    </main>
    <footer>
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Use</a></li>
      </ul>
      <p>&copy; 2023 E-Commerce Website. All rights reserved.</p>
    </footer>
  </body>
</html>
